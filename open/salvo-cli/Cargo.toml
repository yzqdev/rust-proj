[package]
name = "salvo-cli"
version = "0.1.32"
edition = "2021"
authors = ["Fankai Liu  liufankai137@outlook.com","mrxiaozhuox mrxzx.info@gmail.com"]
keywords = ["salvo", "cli","template"]
description = "Salvo CLI, a tool for the Salvo web framework, creates clean, easy-to-read code, saving you time for the more enjoyable aspects of life."
license = "MIT/Apache-2.0"
repository = "https://github.com/fankaiLiu/salvo-cli"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "salvo"
path = "src/main.rs"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.75"
clap = { version = "4.4.4", features = ["derive"] }
dialoguer = "0.10.4"
git2 = "0.18.1"
handlebars = "4.4.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
unicode-xid = "0.2.4"
rust-i18n = "2"
itertools = "0.12.0"
reqwest = "0.11.22"
tokio = { version = "1", features = ["full"] }